            <div class="container px-10">

      <div class="container px-4 px-lg-5 ">
        <div class="row gx-4 gx-lg-5">
          <div class="col-md-6 mb-5">
              <div class="card h-100 ">
                  <div class="card-body-1">
                     
                      <li id="messages" class="list-group-item text-dark"></li>
                    </div><form id="form" action="">
                    <div class="card-footer text-center "><input id="input" class="form-control " type="message" placeholder="Message"  autocomplete="off" />

                  <div class="card-footer text-center"><button class="btn btn-dark btn-sm">Send</button></div>

      <script src="/socket.io/socket.io.js"></script>
      <script>
        var socket = io();

        var messages = document.getElementById('messages');
        var form = document.getElementById('form');
        var input = document.getElementById('input');

        form.addEventListener('submit', function(e) {
          e.preventDefault();
          if (input.value) {
            socket.emit('chat message', input.value);
            input.value = '';
          }
        });

        socket.on('chat message', function(msg) {
          var item = document.createElement('li');
          item.textContent = msg;
          messages.appendChild(item);
          window.scrollTo(0, document.body.scrollHeight);
        });
      </script>
    </body>
